name: Docker Build and Push (HomeLab)

on:
  push:
    branches: [ "main", "add-screenshots" ]

jobs:
  build:
    runs-on: [self-hosted, homelab-build] # To celuje w Tw√≥j drugi runner na HP
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # ZMIENIONA NAZWA OBRAZU:
          tags: tobimessi2010/homelab-ecosystem:latest
